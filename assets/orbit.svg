<svg width="400" height="200" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff8dc" />
      <stop offset="70%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#ff8c00" />
    </radialGradient>
    <radialGradient id="nebulaGradient" cx="30%" cy="70%" r="60%">
      <stop offset="0%" stop-color="rgba(138,43,226,0.1)" />
      <stop offset="50%" stop-color="rgba(75,0,130,0.05)" />
      <stop offset="100%" stop-color="rgba(25,25,112,0.02)" />
    </radialGradient>
    
    <!-- 3D depth gradients for layered space -->
    <radialGradient id="depthGradient1" cx="20%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(138,43,226,0.03)" />
      <stop offset="100%" stop-color="rgba(25,25,112,0.01)" />
    </radialGradient>
    <radialGradient id="depthGradient2" cx="80%" cy="80%" r="60%">
      <stop offset="0%" stop-color="rgba(75,0,130,0.02)" />
      <stop offset="100%" stop-color="rgba(138,43,226,0.005)" />
    </radialGradient>
    
    <!-- Enhanced shooting star trail -->
    <linearGradient id="shootingTrail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="20%" stop-color="rgba(135,206,250,0.1)" />
      <stop offset="60%" stop-color="rgba(255,255,255,0.6)" />
      <stop offset="100%" stop-color="rgba(255,255,255,1)" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle depth blur for background layers -->
    <filter id="depthBlur">
      <feGaussianBlur stdDeviation="0.3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Enhanced particle system for cosmic dust -->
    <filter id="cosmicDust">
      <feTurbulence baseFrequency="0.02" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer result="particles">
        <feFuncA type="discrete" tableValues="0 0 0 0 0.1 0 0 0.05 0 0.2"/>
      </feComponentTransfer>
      <feComposite operator="screen" in="particles" in2="SourceGraphic"/>
    </filter>
  </defs>  <!-- Deep space layers for 3D depth -->
  <rect width="200" height="100" fill="url(#depthGradient1)" opacity="0.3" filter="url(#cosmicDust)"/>
  <rect width="200" height="100" fill="url(#depthGradient2)" opacity="0.2"/>
  
  <!-- Far background nebula layer (furthest) -->
  <ellipse cx="60" cy="70" rx="80" ry="30" fill="url(#nebulaGradient)" opacity="0.4" filter="url(#depthBlur)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="180s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Mid-distance nebula layer -->
  <ellipse cx="140" cy="25" rx="60" ry="20" fill="url(#nebulaGradient)" opacity="0.3" transform="rotate(30 140 25)" filter="url(#depthBlur)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="240s" repeatCount="indefinite"/>
  </ellipse>  <!-- Multi-layered star field with 3D depth -->
  <!-- Far distant stars (smallest, most numerous) -->
  <g fill="white" opacity="0.3" filter="url(#depthBlur)">
    <circle cx="5" cy="8" r="0.1"/>
    <circle cx="18" cy="25" r="0.1"/>
    <circle cx="32" cy="12" r="0.1"/>
    <circle cx="48" cy="35" r="0.1"/>
    <circle cx="62" cy="18" r="0.1"/>
    <circle cx="78" cy="42" r="0.1"/>
    <circle cx="95" cy="8" r="0.1"/>
    <circle cx="115" cy="28" r="0.1"/>
    <circle cx="135" cy="15" r="0.1"/>
    <circle cx="152" cy="38" r="0.1"/>
    <circle cx="168" cy="22" r="0.1"/>
    <circle cx="185" cy="45" r="0.1"/>
    <circle cx="15" cy="65" r="0.1"/>
    <circle cx="38" cy="78" r="0.1"/>
    <circle cx="58" cy="85" r="0.1"/>
    <circle cx="82" cy="72" r="0.1"/>
    <circle cx="105" cy="92" r="0.1"/>
    <circle cx="128" cy="68" r="0.1"/>
    <circle cx="148" cy="88" r="0.1"/>
    <circle cx="172" cy="75" r="0.1"/>
  </g>
  
  <!-- Mid-distance stars (medium size, twinkling) -->
  <g fill="white" opacity="0.6">
    <circle cx="25" cy="35" r="0.2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="10" r="0.25">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="40" r="0.2">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="35" r="0.3">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="75" r="0.25">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="80" r="0.2">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Foreground bright stars (largest, brightest) -->
  <g fill="white">
    <circle cx="10" cy="15" r="0.3" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="20" r="0.35" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="18s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="25" r="0.4" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="15" r="0.35" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="16s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="20" r="0.3" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="14s" repeatCount="indefinite"/>
    </circle>
  </g>  <!-- Enhanced central star with corona depth -->
  <circle cx="100" cy="50" r="6" fill="url(#sunGradient)" opacity="0.2" filter="url(#glow)"/>
  <circle cx="100" cy="50" r="4.5" fill="url(#sunGradient)" opacity="0.4" filter="url(#glow)"/>
  <circle cx="100" cy="50" r="4" fill="url(#sunGradient)" filter="url(#glow)">
    <animate attributeName="r" values="4;4.3;4" dur="8s" repeatCount="indefinite"/>
  </circle>  <!-- Planets with enhanced 3D orbital mechanics -->
  <!-- Inner planet with subtle orbital inclination -->
  <g>
    <ellipse cx="100" cy="50" rx="15" ry="7" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.3" stroke-dasharray="1,2"/>
    <circle cx="115" cy="50" r="0.8" fill="#8c7853" opacity="0.9" filter="url(#depthBlur)"/>
    <animateTransform attributeName="transform" type="rotate" from="0 100 50" to="360 100 50" dur="12s" repeatCount="indefinite"/>
  </g>
  
  <!-- Second planet with atmospheric glow -->
  <g>
    <ellipse cx="100" cy="50" rx="25" ry="11" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="0.3" stroke-dasharray="2,3"/>
    <circle cx="125" cy="50" r="1.8" fill="#4169e1" opacity="0.3" filter="url(#glow)"/> <!-- atmosphere -->
    <circle cx="125" cy="50" r="1.2" fill="#4169e1" opacity="0.9">
      <animate attributeName="fill" values="#4169e1;#1e90ff;#4169e1" dur="20s" repeatCount="indefinite"/>
    </circle>
    <animateTransform attributeName="transform" type="rotate" from="180 100 50" to="540 100 50" dur="24s" repeatCount="indefinite"/>
  </g>
  
  <!-- Third planet with moon system -->
  <g>
    <ellipse cx="100" cy="50" rx="35" ry="15" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.3" stroke-dasharray="3,4"/>
    <g>
      <!-- Planet -->
      <circle cx="135" cy="50" r="1.8" fill="#cd853f" opacity="0.8"/>
      <!-- Moon orbit -->
      <ellipse cx="135" cy="50" rx="3.5" ry="2" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.1"/>
      <!-- Moon -->
      <circle cx="138.5" cy="50" r="0.3" fill="#c0c0c0" opacity="0.7">
        <animateTransform attributeName="transform" type="rotate" from="0 135 50" to="360 135 50" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="90 100 50" to="450 100 50" dur="36s" repeatCount="indefinite"/>
  </g>
  
  <!-- Outer gas giant with ring system -->
  <g>
    <ellipse cx="100" cy="50" rx="45" ry="18" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="0.3" stroke-dasharray="4,6"/>
    <g>
      <!-- Ring system -->
      <ellipse cx="145" cy="50" rx="3.5" ry="0.7" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="0.2"/>
      <ellipse cx="145" cy="50" rx="4.5" ry="0.9" fill="none" stroke="rgba(255,215,0,0.15)" stroke-width="0.15"/>
      <!-- Gas giant -->
      <circle cx="145" cy="50" r="1.5" fill="#ff4500" opacity="0.8">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="15s" repeatCount="indefinite"/>
      </circle>
    </g>
    <animateTransform attributeName="transform" type="rotate" from="270 100 50" to="-90 100 50" dur="48s" repeatCount="indefinite"/>
  </g>
  
  <!-- Asteroid belt layer -->
  <g opacity="0.4" filter="url(#depthBlur)">
    <circle cx="72" cy="48" r="0.15" fill="#8c7853">
      <animateTransform attributeName="transform" type="rotate" from="0 100 50" to="360 100 50" dur="28s" repeatCount="indefinite"/>
    </circle>
    <circle cx="78" cy="52" r="0.1" fill="#a0522d">
      <animateTransform attributeName="transform" type="rotate" from="45 100 50" to="405 100 50" dur="32s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="50" r="0.12" fill="#696969">
      <animateTransform attributeName="transform" type="rotate" from="90 100 50" to="450 100 50" dur="30s" repeatCount="indefinite"/>
    </circle>
  </g>  <!-- Enhanced realistic shooting stars (background meteors) -->
  <g opacity="0">
    <path d="M0,0 Q-18,-3 -28,-1 Q-20,-1 -8,0 Q-20,1 -28,1 Q-18,3 0,0" fill="url(#shootingTrail)" opacity="0.4"/>
    <path d="M0,0 Q-12,-2 -20,-0.5 Q-14,-0.5 -6,0 Q-14,0.5 -20,0.5 Q-12,2 0,0" fill="url(#shootingTrail)" opacity="0.6"/>
    <circle cx="0" cy="0" r="0.6" fill="white" opacity="0.9"/>
    <animate attributeName="opacity" values="0;0.8;0.8;0" dur="6s" begin="3s;45s;87s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="-25 12; 180 65; 225 88" dur="6s" begin="3s;45s;87s" repeatCount="indefinite"/>
  </g>
  
  <g opacity="0">
    <path d="M0,0 Q-22,-4 -35,-2 Q-25,-2 -10,0 Q-25,2 -35,2 Q-22,4 0,0" fill="url(#shootingTrail)" opacity="0.4"/>
    <path d="M0,0 Q-15,-2.5 -25,-1 Q-18,-1 -8,0 Q-18,1 -25,1 Q-15,2.5 0,0" fill="url(#shootingTrail)" opacity="0.6"/>
    <circle cx="0" cy="0" r="0.7" fill="white" opacity="0.9"/>
    <animate attributeName="opacity" values="0;0.9;0.9;0" dur="7s" begin="18s;65s;112s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="225 8; 50 45; -30 82" dur="7s" begin="18s;65s;112s" repeatCount="indefinite"/>
  </g>
  
  <g opacity="0">
    <path d="M0,0 Q-15,-2 -24,-0.8 Q-17,-0.8 -7,0 Q-17,0.8 -24,0.8 Q-15,2 0,0" fill="url(#shootingTrail)" opacity="0.5"/>
    <circle cx="0" cy="0" r="0.5" fill="white" opacity="0.8"/>
    <animate attributeName="opacity" values="0;0.7;0.7;0" dur="5s" begin="32s;78s;125s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="210 25; 90 55; -20 85" dur="5s" begin="32s;78s;125s" repeatCount="indefinite"/>
  </g>  <!-- Subtle cosmic phenomena in background -->
  <!-- Distant quasar pulses -->
  <g opacity="0">
    <circle cx="25" cy="25" r="0.4" fill="#ff69b4" opacity="0.6" filter="url(#depthBlur)"/>
    <animate attributeName="opacity" values="0;0.4;0;0;0;0.4;0;0;0" dur="45s" repeatCount="indefinite"/>
  </g>
  
  <g opacity="0">
    <circle cx="175" cy="75" r="0.3" fill="#00ffff" opacity="0.5" filter="url(#depthBlur)"/>
    <animate attributeName="opacity" values="0;0;0.3;0;0;0;0.3;0;0" dur="60s" begin="15s" repeatCount="indefinite"/>
  </g>
  
  <!-- Floating cosmic orbs (reduced intensity) -->
  <g opacity="0">
    <circle cx="0" cy="0" r="1.2" fill="rgba(138,43,226,0.2)" filter="url(#depthBlur)"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="80s" begin="25s;145s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="30 35; 170 65; 190 35" dur="80s" begin="25s;145s" repeatCount="indefinite"/>
  </g>
  
  <g opacity="0">
    <circle cx="0" cy="0" r="0.8" fill="rgba(75,0,130,0.25)" filter="url(#depthBlur)"/>
    <animate attributeName="opacity" values="0;0.25;0" dur="100s" begin="55s;185s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" 
                      values="170 25; 40 75; 20 85" dur="100s" begin="55s;185s" repeatCount="indefinite"/>
  </g>  <script type="application/ecmascript"><![CDATA[    function edgePos() {      const side = Math.floor(Math.random() * 4);      switch(side) {        case 0: return [Math.random() * 200, 0];        case 1: return [200, Math.random() * 100];        case 2: return [Math.random() * 200, 100];        case 3: return [0, Math.random() * 100];      }
    }

    function resetPath(id) {
      const element = document.getElementById(id);
      if (element) {
        const start = edgePos();
        const end = edgePos();
        const animateTransform = element.querySelector('animateTransform');
        if (animateTransform) {
          animateTransform.setAttribute('values', `${start[0]} ${start[1]}; ${end[0]} ${end[1]}`);
        }
      }
    }

    // Add mysterious randomness to movements
    function addMystery() {
      const orbs = ['orb1', 'orb2'];
      orbs.forEach(orbId => {
        const orb = document.getElementById(orbId);
        if (orb && Math.random() > 0.7) {
          const opacity = Math.random() * 0.5 + 0.3;
          orb.style.opacity = opacity;
        }
      });
    }

    setInterval(addMystery, 8000);
    setInterval(() => resetPath('shootingStar'), 60000);
    setInterval(() => resetPath('comet'), 80000);
  ]]></script>
</svg>
