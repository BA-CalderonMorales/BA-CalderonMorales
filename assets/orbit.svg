<svg width="400" height="200" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">  <defs>    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">      <stop offset="0%" stop-color="#fff8dc" />      <stop offset="70%" stop-color="#ffd700" />      <stop offset="100%" stop-color="#ff8c00" />    </radialGradient>    <radialGradient id="nebulaGradient" cx="30%" cy="70%" r="60%">      <stop offset="0%" stop-color="rgba(138,43,226,0.1)" />      <stop offset="50%" stop-color="rgba(75,0,130,0.05)" />      <stop offset="100%" stop-color="rgba(25,25,112,0.02)" />    </radialGradient>    <filter id="glow">      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>      <feMerge>        <feMergeNode in="coloredBlur"/>        <feMergeNode in="SourceGraphic"/>      </feMerge>    </filter>  </defs>  <!-- nebula background -->  <ellipse cx="60" cy="70" rx="80" ry="30" fill="url(#nebulaGradient)" opacity="0.6">    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="45s" repeatCount="indefinite"/>  </ellipse>  <!-- mysterious background stars with twinkling -->  <g fill="white">    <circle cx="10" cy="15" r="0.2" opacity="0.3">      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>    </circle>    <circle cx="25" cy="35" r="0.3" opacity="0.5">      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite"/>    </circle>    <circle cx="45" cy="20" r="0.2" opacity="0.4">      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5s" repeatCount="indefinite"/>    </circle>    <circle cx="70" cy="10" r="0.4" opacity="0.6">      <animate attributeName="opacity" values="0.4;1;0.4" dur="6s" repeatCount="indefinite"/>    </circle>    <circle cx="90" cy="25" r="0.3" opacity="0.4">      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.5s" repeatCount="indefinite"/>    </circle>    <circle cx="120" cy="40" r="0.2" opacity="0.5">      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4.5s" repeatCount="indefinite"/>    </circle>    <circle cx="150" cy="15" r="0.3" opacity="0.3">      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="5.5s" repeatCount="indefinite"/>    </circle>    <circle cx="170" cy="35" r="0.4" opacity="0.6">      <animate attributeName="opacity" values="0.4;1;0.4" dur="7s" repeatCount="indefinite"/>    </circle>    <circle cx="185" cy="20" r="0.2" opacity="0.4">      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3.2s" repeatCount="indefinite"/>    </circle>    <circle cx="30" cy="75" r="0.3" opacity="0.4">      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="6.5s" repeatCount="indefinite"/>    </circle>    <circle cx="160" cy="80" r="0.2" opacity="0.5">      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="4.8s" repeatCount="indefinite"/>    </circle>  </g>  <!-- central star with mysterious glow -->  <circle cx="100" cy="50" r="4" fill="url(#sunGradient)" filter="url(#glow)">    <animate attributeName="r" values="4;4.5;4" dur="8s" repeatCount="indefinite"/>  </circle>  <!-- planets in elliptical orbits -->  <g>    <ellipse cx="100" cy="50" rx="15" ry="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>    <circle cx="115" cy="50" r="0.8" fill="#8c7853" opacity="0.9"/>    <animateTransform attributeName="transform" type="rotate" from="0 100 50" to="360 100 50" dur="12s" repeatCount="indefinite"/>  </g>    <g>    <ellipse cx="100" cy="50" rx="25" ry="12" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="0.5"/>    <circle cx="125" cy="50" r="1.2" fill="#4169e1" opacity="0.9">      <animate attributeName="fill" values="#4169e1;#1e90ff;#4169e1" dur="20s" repeatCount="indefinite"/>    </circle>    <animateTransform attributeName="transform" type="rotate" from="180 100 50" to="540 100 50" dur="24s" repeatCount="indefinite"/>  </g>  <g>    <ellipse cx="100" cy="50" rx="35" ry="16" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>    <circle cx="135" cy="50" r="1.8" fill="#cd853f" opacity="0.8"/>    <animateTransform attributeName="transform" type="rotate" from="90 100 50" to="450 100 50" dur="36s" repeatCount="indefinite"/>  </g>  <g>    <ellipse cx="100" cy="50" rx="45" ry="20" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>    <circle cx="145" cy="50" r="1.5" fill="#ff4500" opacity="0.8">      <animate attributeName="opacity" values="0.6;1;0.6" dur="15s" repeatCount="indefinite"/>    </circle>    <animateTransform attributeName="transform" type="rotate" from="270 100 50" to="-90 100 50" dur="48s" repeatCount="indefinite"/>  </g>  <!-- mysterious comet with trail -->  <g id="comet" opacity="0">    <path d="M0,0 L-8,-2 L-6,0 L-8,2 Z" fill="url(#sunGradient)" opacity="0.6"/>    <circle cx="0" cy="0" r="1" fill="white" filter="url(#glow)"/>    <animate attributeName="opacity" values="0;1;0" dur="25s" begin="5s;65s" repeatCount="indefinite"/>    <animateTransform attributeName="transform" type="translate" values="-30 20; 230 80; 250 90" dur="25s" begin="5s;65s" repeatCount="indefinite"/>  </g>  <!-- ethereal floating orbs -->  <g id="orb1" opacity="0">    <circle cx="0" cy="0" r="1.5" fill="rgba(138,43,226,0.4)" filter="url(#glow)"/>    <animate attributeName="opacity" values="0;0.7;0" dur="40s" begin="15s;75s" repeatCount="indefinite"/>    <animateTransform attributeName="transform" type="translate" values="20 30; 180 70; 200 30" dur="40s" begin="15s;75s" repeatCount="indefinite"/>  </g>  <g id="orb2" opacity="0">    <circle cx="0" cy="0" r="1" fill="rgba(75,0,130,0.5)" filter="url(#glow)"/>    <animate attributeName="opacity" values="0;0.6;0" dur="55s" begin="30s;95s" repeatCount="indefinite"/>    <animateTransform attributeName="transform" type="translate" values="180 20; 30 80; 10 85" dur="55s" begin="30s;95s" repeatCount="indefinite"/>  </g>  <!-- shooting star streak -->  <g id="shootingStar" opacity="0">    <path d="M0,0 L-12,-3 L-8,0 L-12,3 Z" fill="white" opacity="0.8"/>    <circle cx="0" cy="0" r="0.8" fill="white" filter="url(#glow)"/>    <animate attributeName="opacity" values="0;1;0" dur="8s" begin="2s;70s" repeatCount="indefinite"/>    <animateTransform attributeName="transform" type="translate" values="-20 10; 220 90" dur="8s" begin="2s;70s" repeatCount="indefinite"/>  </g>  <script type="application/ecmascript"><![CDATA[    function edgePos() {      const side = Math.floor(Math.random() * 4);      switch(side) {        case 0: return [Math.random() * 200, 0];        case 1: return [200, Math.random() * 100];        case 2: return [Math.random() * 200, 100];        case 3: return [0, Math.random() * 100];      }
    }

    function resetPath(id) {
      const element = document.getElementById(id);
      if (element) {
        const start = edgePos();
        const end = edgePos();
        const animateTransform = element.querySelector('animateTransform');
        if (animateTransform) {
          animateTransform.setAttribute('values', `${start[0]} ${start[1]}; ${end[0]} ${end[1]}`);
        }
      }
    }

    // Add mysterious randomness to movements
    function addMystery() {
      const orbs = ['orb1', 'orb2'];
      orbs.forEach(orbId => {
        const orb = document.getElementById(orbId);
        if (orb && Math.random() > 0.7) {
          const opacity = Math.random() * 0.5 + 0.3;
          orb.style.opacity = opacity;
        }
      });
    }

    setInterval(addMystery, 8000);
    setInterval(() => resetPath('shootingStar'), 60000);
    setInterval(() => resetPath('comet'), 80000);
  ]]></script>
</svg>
