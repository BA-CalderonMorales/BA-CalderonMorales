<svg width="400" height="200" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,215,0,0.4)" />
      <stop offset="100%" stop-color="rgba(255,140,0,0)" />
    </radialGradient>
    
    <radialGradient id="planet" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(100,149,237,0.6)" />
      <stop offset="100%" stop-color="rgba(25,25,112,0.2)" />
    </radialGradient>
    
    <radialGradient id="space" cx="50%" cy="50%" r="100%">
      <stop offset="0%" stop-color="rgba(25,25,112,0.03)" />
      <stop offset="100%" stop-color="rgba(0,0,0,0)" />
    </radialGradient>
  </defs>
  
  <!-- Background space -->
  <rect width="200" height="100" fill="url(#space)" opacity="0.8"/>
  
  <!-- Subtle stars -->
  <g fill="white" opacity="0.3">
    <circle cx="25" cy="20" r="0.15"/>
    <circle cx="70" cy="15" r="0.1"/>
    <circle cx="150" cy="25" r="0.12"/>
    <circle cx="180" cy="35" r="0.08"/>
    <circle cx="40" cy="75" r="0.1"/>
    <circle cx="120" cy="80" r="0.15"/>
    <circle cx="175" cy="85" r="0.1"/>
  </g>
  
  <!-- Central sun -->
  <circle cx="100" cy="50" r="8" fill="url(#sun)" opacity="0.6">
    <animate attributeName="opacity" values="0.5;0.7;0.5" dur="60s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orbital paths -->
  <ellipse cx="100" cy="50" rx="20" ry="8" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  <ellipse cx="100" cy="50" rx="35" ry="14" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="0.5"/>
  
  <!-- Inner planet -->
  <g>
    <circle cx="120" cy="50" r="1.5" fill="url(#planet)" opacity="0.7"/>
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 100 50; 360 100 50" dur="30s" repeatCount="indefinite"/>
  </g>
  
  <!-- Outer planet -->
  <g>
    <circle cx="135" cy="50" r="2" fill="url(#planet)" opacity="0.8"/>
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 100 50; 360 100 50" dur="60s" repeatCount="indefinite"/>
  </g>
</svg>
