---
# Default state for all rules
default: true

# MD013/line-length - Line length
MD013:
  # Number of characters
  line_length: 120
  # Allow long code blocks
  code_blocks: false
  # Allow long tables
  tables: false

# MD033/no-inline-html - Inline HTML
MD033:
  # Allow specific HTML tags
  allowed_elements:
    - p
    - div
    - details
    - summary
    - img
    - em